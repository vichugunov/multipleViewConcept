<div class="content">
    <div class="row">
        <div class="col-xs-6 col-sm-4 col-md-3" ng-repeat="contact in itms">
            <div class="thumbnail">
                <div>
                    <label>ContactId</label>
                    <span>{{contact.contactId}}</span>
                </div>
                <div>
                    <label>Name</label>
                    <span>{{contact.name}}</span>
                </div>
                <div>
                    <label>PhoneNumber</label>
                    <span>{{contact.phoneNumber}}</span>
                </div>
                <div>
                    <label>GroupId</label>
                    <span>{{contact.groupId}}</span>
                </div>

                <div class="btn-group btn-group-modifiers">
                    <button type="button" class="btn btn-warning btn-sm" data-modify data-contact="{{contact}}">
                        <span class="glyphicon glyphicon-pencil"></span> Modify
                    </button>
                    <button type="button" class="btn btn-danger btn-sm" data-delete data-contact="{{contact}}">
                        <span class="glyphicon glyphicon-remove"></span> Delete
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
